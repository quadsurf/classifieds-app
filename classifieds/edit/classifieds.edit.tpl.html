

<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="edit.sidenavOpen">
   <!-- md-disable-backdrop="true" -->
  <md-toolbar>
    <h1 class="md-toolbar-tools">Edit Classified</h1>
  </md-toolbar>
  <md-content layout-padding>
      <form>
        <md-input-container>
          <label for="title">Title</label>
          <input type="text" id="title"
                 ng-model="edit.classified.title" md-autofocus>
        </md-input-container>
        <md-input-container>
          <label for="price">Price</label>
          <input type="text" id="price"
               ng-model="edit.classified.price">
        </md-input-container>
        <md-input-container>
          <label for="description">Description</label>
          <textarea type="text" id="description"
                ng-model="edit.classified.description">
          </textarea>
        </md-input-container>
        <md-input-container>
          <label for="image">Image Link</label>
          <input type="text" id="image"
                ng-model="edit.classified.image">
        </md-input-container>
        <md-input-container>
          <md-button ng-click="edit.update()" class="md-primary">
            Update
          </md-button>
          <md-button ng-click="edit.closeSidebar()" class="md-warn">
            Cancel
          </md-button>
        </md-input-container>
        <pre>
          {{classified | json}}
        </pre>
      </form>
    </md-content>
  </md-sidenav>
